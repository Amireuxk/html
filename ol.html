<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表</title>
	</head>
	<body>
		<!-- 有序列表 -->
		<ol>
		<li>内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
		</ol>
		
		<!-- 定义列表 -->
		<dl>
			<dt>宠物</dt>
			<dd>狗狗</dd>
			<dd>猫猫</dd>
			<dd>猪猪</dd>
		</dl>
	</body>
</html>
